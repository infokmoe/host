<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Artikel Diperbaharui</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:0;
  overflow:hidden;
}
iframe{border:0;}
#updated-posts {
    background: #222;
    color: #808080;
}li.update a {
    color: #e8554e;
    text-decoration: none;
    font-weight: 300;
}
li.update {
    height: 60px;
    overflow: hidden;
    list-style: none;
    border-bottom: 1px solid #3a3a3a;
    padding: 0;
    border-top: 1px solid #030303;
}
  .imgupdate { float:left; margin:5px 10px 0 5px } 
  .tgl-com { display:block; font-size:90% }
  ol#updated-posts {
    margin: 0;
    padding: 0;
}
  </style>
</head>
<body>
<ol id="updated-posts"></ol>
  <script>
// Pengembangan dari http://www.dte.web.id/2012/01/basic-json-feeds-for-blogger.html // Widget Daftar Posting Diperbaharui // Nodified : yOu w4hyOu // https://plus.google.com/106933633716411881896/about // http://info-kmu.blogspot.com/ 
function updatedPosts(a) {
  if (document.getElementById("updated-posts")) {
    var e = a.feed.entry,
      title, img, link, date, content = "",
      ct = document.getElementById("updated-posts");
    for (var i = 0; i < 7; i++) {
      for (var j = 0; j < 7; j++) {
        if (e[i].link[j].rel == "alternate") {
          link = e[i].link[j].href;
          break
        }
      }
      var title = e[i].title.$t,
        pd = e[i].published.$t.substring(0, 10),
        date = pd.replace(/-/g, "/");
      if ("media$thumbnail" in e[i]) {
        img = e[i].media$thumbnail.url
      } else {
        img = "https://2.bp.blogspot.com/-LQV025ltHWI/UnZSnJQN_GI/AAAAAAAAGes/gbXNGWA21LY/s40/logon.png"
      }
      content += '<li class="update"><img src="' + img.replace(/\/s72-c/, "/s40-c") + '" class="imgupdate" alt="thumb" height="40px" width="40px"/>';
      content += '<strong><a href="' + link + '" target="_blank">' + title + '</a></strong><span class="tgl-com"> diposkan pada ' + date + "</span></li>";
    }
    ct.innerHTML = content
  }
}

function getScript(url) {
  var s = document.createElement("script");
  s.type = "text/javascript";
  s.src = url;
  document.body.appendChild(s)
}
getScript("//info-kmu.blogspot.co.id/feeds/posts/summary?alt=json-in-script&orderby=updated&max-results=7&callback=updatedPosts");
 </script>

</body>
</html>
